<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practical exercises Felxbox (Hero Image)</title>
  <style>
    *,
    *::after,
    *::before {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh
    }

    main {
      flex-grow: 1;
    }

    .titulares {
      padding: 1rem;
      background-color: #222;
      color: #eee
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .menu ul {
      list-style-type: none;
    }

    .hero-image {
      min-height: 100vh;
      background-repeat: no-repeat;
      background-image: url("https://placeimg.com/1280/720/animals");
      color: #fff;
    }
    
    .hero-image div {
      align-items: center;
      display: flex;
      justify-content: center;
      text-align: center;
      min-height: inherit;
      background-color: rgba(0, 0, 0, .75);
    }

    .hero-image h1 {
      font-size: 5vw;
    }

    /*Media Queries */
    @media screen and (min-width: 1024px) {
      .header {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }

      .menu ul {
        display: flex;
      }

      .menu li {
        padding: 0.5rem;
      }
    }

  </style>
</head>
<body>
  <header class="titulares header">
    <div class="logo">Logo</div>
    <nav class="menu">
      <ul>
        <li><a href="#">Secci贸n 1</a></li>
        <li><a href="#">Secci贸n 2</a></li>
        <li><a href="#">Secci贸n 3</a></li>
        <li><a href="#">Secci贸n 4</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Contenido</h2>
    <article class="hero-image">
      <div>
        <h1>Flexbox is fucking cool</h1>
      </div>
    </article>
  </main>
  <footer class="titulares">
    <h2>Sticky Footer</h2>
  </footer>
  
</body>
</html>
